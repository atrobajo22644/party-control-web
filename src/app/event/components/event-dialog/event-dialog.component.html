<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <form [formGroup]="eventForm" (submit)="submitForm()">
    <div>
      <input matInput [hidden]="true" formControlName="id">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="!eventForm.value.name">Name field is mandatory</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="eventDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="promoter-list-container">
      <p class="promoter-list-title">
        Select promoters
      </p>
      <mat-selection-list #promoters [(ngModel)]="selectedPromoters" [ngModelOptions]="{standalone: true}">
        <mat-list-option *ngFor="let promoter of listOfPromoters" [value]="promoter">
          {{promoter.name}}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div class="mat-form-field">
      <mat-checkbox formControlName="open">Open</mat-checkbox>
    </div>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Accept</button>
    </div>
  </form>
</div>
